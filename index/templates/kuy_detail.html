{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{{ kuy.name }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url("{% static 'images/naqshc.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2b2b52;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 30px auto;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-4px);
        }
        .card-title {
            font-size: 22px;
            color: #333;
            text-decoration: none;
        }
        .card-meta {
            color: #666;
            margin-top: 5px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #2b2b52;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #46467a;
        }
        nav {
            display: flex;
            gap: 25px;
        }
        nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: 0.3s;
        }
        nav a:hover {
            color: #0078ff;
        }
        iframe {
            width: 100%;
            height: 400px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<header>
    <h1>{{ kuy.name }}</h1>
    <nav>
        <a href="/">Bosh sahifa</a>
        <a href="/teachers/">Ustozlar</a>
        <a href="/meros/">Meroslar</a>
        <a href="/maqomlar">Shashmaqom</a>
        <a href="#">Aloqa</a>
    </nav>
</header>

<div class="container">
    {% if kuy.notes %}
        <div class="card">
            <h3 class="card-title">Nota</h3>
            <a class="btn" href="{{ kuy.notes.url }}" target="_blank">Yuklab olish</a>
        </div>
    {% endif %}

    {% if kuy.youtube_link %}
        <div class="card">
            <h3 class="card-title">YouTube video</h3>
            <iframe src="https://www.youtube.com/embed/{{meros.youtube_link| cut:'https://www.youtube.com/watch?v='}}" allowfullscreen>
            </iframe>
        </div>
    {% endif %}
</div>
</body>
</html>
